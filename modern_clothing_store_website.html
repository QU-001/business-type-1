<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Thread</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #e60000;
      letter-spacing: 2px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }
    nav a:hover {
      color: #e60000;
    }
    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, #000, #111);
    }
    .hero h1 {
      font-size: 56px;
      margin-bottom: 10px;
    }
    .hero span {
      color: #e60000;
    }
    .hero p {
      font-size: 18px;
      max-width: 500px;
      color: #ccc;
    }
    .button {
      margin-top: 30px;
      padding: 12px 30px;
      border: 2px solid #e60000;
      background: transparent;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
    }
    .button:hover {
      background-color: #e60000;
    }
    .products {
      padding: 60px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .product {
      background-color: #111;
      padding: 20px;
      border: 1px solid #222;
      text-align: center;
    }
    .product h3 {
      margin-top: 15px;
    }
    .product p {
      color: #aaa;
      font-size: 14px;
    }
    footer {
      padding: 30px;
      text-align: center;
      border-top: 1px solid #222;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">RED THREAD</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Modern Style<br><span>Eastern Influence</span></h1>
    <p>Sleek, minimal clothing inspired by modern design and traditional Chinese aesthetics.</p>
    <a href="#" class="button">SHOP NOW</a>
  </section>

  <section class="products">
    <div class="product">
      <h3>Black Oversized Tee</h3>
      <p>$35</p>
    </div>
    <div class="product">
      <h3>Red Accent Hoodie</h3>
      <p>$70</p>
    </div>
    <div class="product">
      <h3>White Minimal Jacket</h3>
      <p>$95</p>
    </div>
  </section>

  <footer>
    Â© 2026 Red Thread. All rights reserved.
  </footer>
</body>
</html>
